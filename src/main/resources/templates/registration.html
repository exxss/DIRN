<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация</title>
    <script src="/webjars/bootstrap/5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script>
    <link href="/css/registration.css" rel="stylesheet" media="screen">
    <link href="/webjars/bootstrap/5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100 ">
            <div class="col-12 col-lg-9 col-xl-7 ">
                <div class="card shadow-2-strong card-registration bg-dark text-white" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mt-3 mb-3">Регистрация нового пользователя</h3>
                        <form method="POST" class="needs-validation" novalidate style="max-width: 50vw" th:action="@{/users/registration}" th:object="${userForm}">
                            <div class="mt-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="login" type="text" class="form-control bg-transparent text-white" id="login" placeholder="Введите логин" required>
                                        <label for="login">Логин</label>
                                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}">
                                            <p th:errors="*{login}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="password" type="password" class="form-control bg-transparent text-white" id="password" placeholder="Введите пароль" required>
                                        <label for="password">Пароль</label>
                                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="firstName" type="text" class="form-control bg-transparent text-white" id="firstName" placeholder="Введите имя" required>
                                        <label for="firstName">Имя</label>
                                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="lastName" type="text" class="form-control bg-transparent text-white" id="lastName" placeholder="Введите фамилию" required>
                                        <label for="lastName">Фамилия</label>
                                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="email" type="email" class="form-control bg-transparent text-white" id="email" placeholder="Введите email" required>
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                                            <p th:errors="*{email}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row g-2">
                                <button type="submit" class="btn btn-secondary bg-transparent" onclick="validateForm()">Зарегистрироваться</button>
                                <button type="button" class="btn btn-secondary bg-transparent" onclick="window.history.back()">Назад</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
