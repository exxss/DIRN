<!--Страница авторизации-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Восстановление пароля</title>
    <script src="/webjars/bootstrap/5.0.2/dist/js/bootstrap.min.js"></script>
    <link href="/css/login.css" rel="stylesheet" media="screen">
    <link href="/webjars/bootstrap/5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="/js/validate.js"></script>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mt-3 mb-3">Восстановление пароля</h3>
                        <div class=" mt-md-4 pb-5">
                            <form method="POST" class="needs-validation center" novalidate style="max-width: 50vw" th:action="'/users/change-password?uuid=' + ${uuid}" th:object="${changePasswordForm}">
                                <input name="password" type="password" class="form-control" id="password" placeholder="Введите новый пароль" required>
                                <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                <br>
                                <button type="submit" class="btn btn-secondary bg-transparent" onclick="validateForm()">Восстановить пароль</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
