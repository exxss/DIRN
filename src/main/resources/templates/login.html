<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Вход</title>
    <script src="/webjars/bootstrap/5.0.2/dist/js/bootstrap.min.js"></script>
    <link href="/css/login.css" rel="stylesheet" media="screen">
    <link href="/webjars/bootstrap/5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="mt-3 mb-3">Организуйте
                                работу и жизнь.</h2>

                            <p class="text-white-50 mb-2">Пожалуйста, введите Ваш логин и пароль!</p>
                            <form method="POST" th:action="@{/login}">
                            <div class="form-outline form-white mb-2">
                                <input name="username" type="text" class="form-control" id="exampleInputUsername"
                                       placeholder="Имя пользователя"
                                       aria-describedby="usernameHelp"/>
                                <label for="exampleInputUsername"></label>
                            </div>
                            <div class="form-outline form-white mb-2">
                                <input name="password" type="password" class="form-control" id="exampleInputPassword"
                                       placeholder="Пароль">
                                <label for="exampleInputPassword"></label>
                            </div>
                                <div class="px-5 mb-2" th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Неверный логин/пароль
                                    </div>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5 mb-2" type="submit">Вход</button>
                            </form>
                            <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="/users/remember-password">Забыли пароль?</a></p>
                        <div>
                            <p class="mb-0">У вас нет аккаунта? <a href="/users/registration" class="text-white-50 fw-bold">Зарегистрироваться</a>
                            </p>
                        </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</section>
</body>
</html>
